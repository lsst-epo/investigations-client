name: 'ðŸ§¶ Deploy to Prod ðŸˆ'

on:
  push:
    branches:
      - '!*'
    tags:
      - 'v*'

jobs:
  build-push-deploy:
    name: 'ðŸ§¶ Build and Deploy to Production ðŸˆ'
    runs-on: ubuntu-latest

    # Checkout the repository to the GitHub Actions runner
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # gcloud CLI setup
    - name: Login to GCP
      uses: google-github-actions/setup-gcloud@v0
      with:
        service_account_key: ${{ secrets.PIPELINE_EPO_PROD_PROJECT }}
        project_id: edc-prod-eef0
        export_default_credentials: true

    - name: Get app.yaml
      run: gcloud secrets versions access latest --secret=investigations-client-appyaml > app.yaml

    - name: read-yaml-file
      uses: pietrobolcato/action-read-yaml@1.1.0
      id: read_action_js
      with:
        config: app.yaml

    - name: Format version name
      id: version_name
      run: echo "version_name=$(echo \"${{ github.ref_name }}\" | sed 's/[_.,\/]/-/g' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Build Container Image
      run: |-
        docker build \
        -t "gcr.io/edc-prod-eef0/rubin-obs-client:${{ env.version_name }}" \
        --build-arg NEXT_PUBLIC_API_URL=${{ steps.read_action_js.outputs['env_variables.NEXT_PUBLIC_API_URL'] }} \
        --build-arg NEXT_PUBLIC_BASE_URL=${{ steps.read_action_js.outputs['env_variables.NEXT_PUBLIC_BASE_URL'] }} \
        --build-arg NEXT_PUBLIC_GOOGLE_APP_ID=${{ steps.read_action_js.outputs['env_variables.NEXT_PUBLIC_GOOGLE_APP_ID'] }} \
        --build-arg CRAFT_REVALIDATE_SECRET_TOKEN=${{ steps.read_action_js.outputs['env_variables.CRAFT_REVALIDATE_SECRET_TOKEN'] }} \
        --build-arg CRAFT_EDUCATOR_SCHEMA_SECRET_TOKEN=${{ steps.read_action_js.outputs['env_variables.CRAFT_EDUCATOR_SCHEMA_SECRET_TOKEN'] }} \
        --build-arg CRAFT_STUDENT_SCHEMA_SECRET_TOKEN=${{ steps.read_action_js.outputs['env_variables.CRAFT_STUDENT_SCHEMA_SECRET_TOKEN'] } \
        --build-arg NEXT_PUBLIC_PLAUSIBLE_DOMAIN=${{ steps.read_action_js.outputs['env_variables.NEXT_PUBLIC_PLAUSIBLE_DOMAIN'] } \
        --build-arg CLOUD_ENV=${{ steps.read_action_js.outputs['env_variables.CLOUD_ENV'] } \
        .
    - name: Configure Docker Auth
      run: gcloud --quiet auth configure-docker

    - name: Push Container Image to GCR
      run: docker push gcr.io/edc-prod-eef0/rubin-obs-client:${{ env.version_name }}

    - name: Deploy to App Engine
      run: |-
        gcloud app deploy app.yaml \
        --image-url=gcr.io/edc-prod-eef0/rubin-obs-client:${{ env.version_name }} \
        --version=${{ env.version_name }} \
        --promote \
        --project=edc-prod-eef0
